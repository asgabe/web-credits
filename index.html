<!doctype html>
<html>
	<head>
		<title>Web Credits example</title>

		<link rel="stylesheet" type="text/css" href="dist/themes/default.css">
		<script src='dist/webcredits.js'></script>

		<style type="text/css">
			*, *:before, *:after{
				box-sizing: border-box;
			}
			html, body{
				height: 100%;
			}

			iframe{
				position: absolute;
				left:0;
				top:0;
				width: 100%;
				height: 100%;
				border: none;
			}
		</style>
	</head>
	<body>
		<iframe id='iframe' src='http://www.braziljs.com.br/'></iframe>

		<script type="text/javascript">
			document.getElementById('iframe').addEventListener('load', function(){
				setTimeout(function(){
					webCredits.onstart= function(){
						console.log('started');
					};
					webCredits.onend= function(){
						console.log('ended');
					};
					webCredits.init('./credits/credits.html');
				}, 1000);
			});
		</script>
	</body>
</html>
